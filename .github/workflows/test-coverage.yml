name: Test Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-coverage:
    name: Backend Coverage
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Run tests with coverage
        run: |
          cd backend
          pytest \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-report=xml \
            --cov-fail-under=80 \
            -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
      
      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backend-coverage-report
          path: backend/htmlcov/

  frontend-coverage:
    name: Frontend Coverage
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run tests with coverage
        run: |
          cd frontend
          npm run test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
      
      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage-report
          path: frontend/coverage/

  coverage-report:
    name: Combined Coverage Report
    needs: [backend-coverage, frontend-coverage]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download backend coverage
        uses: actions/download-artifact@v3
        with:
          name: backend-coverage-report
          path: reports/backend
      
      - name: Download frontend coverage
        uses: actions/download-artifact@v3
        with:
          name: frontend-coverage-report
          path: reports/frontend
      
      - name: Create coverage summary
        run: |
          echo "# Coverage Report" > coverage-summary.md
          echo "" >> coverage-summary.md
          echo "## Backend Coverage" >> coverage-summary.md
          echo "See detailed report in artifacts" >> coverage-summary.md
          echo "" >> coverage-summary.md
          echo "## Frontend Coverage" >> coverage-summary.md
          echo "See detailed report in artifacts" >> coverage-summary.md
      
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('coverage-summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
