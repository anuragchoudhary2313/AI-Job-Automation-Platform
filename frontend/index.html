<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Preconnect to external domains for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- DNS Prefetch -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://api.aijobautomation.com" />

  <!-- Primary Meta Tags -->
  <title>AI Job Automation - Land Your Dream Job 10x Faster</title>
  <meta name="title" content="AI Job Automation - Land Your Dream Job 10x Faster" />
  <meta name="description"
    content="Automate your job search with AI. Apply to hundreds of jobs, generate tailored resumes, and track applications—all on autopilot. Start your free trial today." />
  <meta name="keywords"
    content="job automation, AI resume builder, automated job applications, job search automation, career automation" />
  <meta name="author" content="AI Job Automation" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="English" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://aijobautomation.com/" />
  <meta property="og:title" content="AI Job Automation - Land Your Dream Job 10x Faster" />
  <meta property="og:description"
    content="Automate your job search with AI. Apply to hundreds of jobs, generate tailored resumes, and track applications—all on autopilot." />
  <meta property="og:image" content="https://aijobautomation.com/og-image.jpg" />
  <meta property="og:site_name" content="AI Job Automation" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://aijobautomation.com/" />
  <meta name="twitter:title" content="AI Job Automation - Land Your Dream Job 10x Faster" />
  <meta name="twitter:description"
    content="Automate your job search with AI. Apply to hundreds of jobs, generate tailored resumes, and track applications—all on autopilot." />
  <meta name="twitter:image" content="https://aijobautomation.com/og-image.jpg" />
  <meta name="twitter:creator" content="@aijobautomation" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="apple-touch-icon" href="/vite.svg" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#3B82F6" />
  <meta name="msapplication-TileColor" content="#3B82F6" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://aijobautomation.com/" />

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AI Job Automation",
      "url": "https://aijobautomation.com",
      "logo": "https://aijobautomation.com/logo.png",
      "description": "AI-powered job search automation platform",
      "sameAs": [
        "https://twitter.com/aijobautomation",
        "https://linkedin.com/company/aijobautomation"
      ]
    }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
