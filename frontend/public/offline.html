<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - AI Job Automation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 14px 32px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .status {
      margin-top: 30px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 14px;
    }

    .online {
      background: rgba(16, 185, 129, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Don't worry, you can still view cached content.
    </p>
    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>
    <div class="status" id="status">
      Checking connection...
    </div>
  </div>

  <script>
    // Check online status
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = 'âœ“ Back online! Click "Try Again" to continue.';
        status.classList.add('online');
      } else {
        status.textContent = 'âœ— Still offline. Please check your connection.';
        status.classList.remove('online');
      }
    }

    // Update status on load
    updateStatus();

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Auto-reload when back online
    window.addEventListener('online', () => {
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
  </script>
</body>

</html>
